name: Backup production database

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install postgresql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup using pg_dump
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          set -e
          TS=$(date +%Y%m%d%H%M%S)
          FILENAME="philani-backup-$TS.dump"
          # Ensure working dir
          mkdir -p backups
          # Run pg_dump and write to the workspace
          pg_dump --format=custom --file="$FILENAME" "$PROD_DATABASE_URL"
          ls -lh "$FILENAME"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: philani-backup
          path: philani-backup-*.dump
