<!doctype html>
<html lang="en">
  <head>

    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;

      button {
        background: #2563eb;
        border: none;
        color: white;
        padding: 10px 16px;
        border-radius: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Philani Academy will open with saved content when available.</p>
      <button onclick="location.reload()">Try again</button>
